<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Check-in</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #checkinForm { margin-top: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, button { padding: 8px; margin-top: 5px; width: 200px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>Check-In</h2>
  <div id="status">Checking location...</div>

  <form id="checkinForm" style="display:none;">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Department:</label>
    <select id="department">
      <option value="HR">HR</option>
      <option value="Finance">Finance</option>
      <option value="IT">IT</option>
      <option value="Sales">Sales</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <script>
    // ðŸ”¹ Change these values
    const allowedLat = 33.21983466656297;  // Example: Baghdad
    const allowedLng = 44.380812176540296;
    const radius = 500; // meters allowed radius
    const backendUrl = "https://script.google.com/macros/s/AKfycbxtoO_VaYkgoMWthodPEcP5zQXjP6-NBKdb-OrCl0jQQXNqSGFDx6MUHQX09TfJAK9t/exec"; // paste your script URL here

    function getDistance(lat1, lon1, lat2, lon2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371000; // meters
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const dist = getDistance(lat, lng, allowedLat, allowedLng);

      if (dist <= radius) {
        document.getElementById("status").innerText = "You are inside the allowed location.";
        document.getElementById("checkinForm").style.display = "block";

        document.getElementById("checkinForm").onsubmit = async function(e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const dept = document.getElementById("department").value;

          try {
            const response = await fetch(backendUrl, {
              method: "POST",
              body: JSON.stringify({name, department: dept, latitude: lat, longitude: lng})
            });
            const result = await response.json();

            if (result.status === "success") {
              alert("Check-in successful!");
              document.getElementById("checkinForm").reset();
            } else {
              alert("Error: " + result.message);
            }
          } catch (error) {
            alert("Submission failed.");
          }
        };

      } else {
        document.getElementById("status").innerText = "You are outside the allowed location.";
      }
    }, () => {
      document.getElementById("status").innerText = "Unable to get location.";
    });
  </script>
</body>
</html>
