  <script>
    // ğŸ”¹ Change these values
    const allowedLat = 33.21983466656297;  // Replace with Al-Nahrain University GPS

    const radius = 200; // meters allowed radius

    // Check if already submitted today
    const today = new Date().toISOString().split("T")[0]; // YYYY-MM-DD format
    const lastSubmit = localStorage.getItem("lastCheckin");
    
    if (lastSubmit === today) {
      document.getElementById("status").innerText = "âœ… You already checked in today.";
      document.getElementById("status").classList.add("success");
      return; // Stop further execution
    }


    
    function getDistance(lat1, lon1, lat2, lon2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371000;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      const dist = getDistance(lat, lng, allowedLat, allowedLng);

      if (dist <= radius) {
        document.getElementById("status").innerText = "You are inside the classroom zone.";
        document.getElementById("status").classList.add("success");
        document.getElementById("checkinForm").style.display = "block";

        document.getElementById("checkinForm").onsubmit = async function(e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const dept = document.getElementById("department").value;

          try {
            const response = await fetch(backendUrl, {
              method: "POST",
              body: JSON.stringify({name, department: dept, latitude: lat, longitude: lng})
            });
            const result = await response.json();

          if (result.status === "success") {
              // Save submission date to prevent multiple submissions
              localStorage.setItem("lastCheckin", today);
              
              // Update UI
              document.getElementById("checkinForm").style.display = "none";
              document.getElementById("status").innerText = "âœ… Check-in successful! See you in class!";

        };

      }
    }, () => {
      document.getElementById("status").innerText = "Unable to get location.";
    });
