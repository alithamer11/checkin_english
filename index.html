<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Class Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 380px;
      width: 90%;
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    p {
      color: #7f8c8d;
      font-size: 14px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #004c99;
    }
    #status {
      margin-bottom: 15px;
      font-weight: bold;
      color: #c0392b;
    }
    .success {
      color: #27ae60 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>English Class</h2>
    <p>ا.م.د عباس عبد الكريم</p>
    <p>Al-Nahrain University</p>

    <div id="status">Checking location...</div>

    <form id="checkinForm" style="display:none;">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="department">Department</label>
<select id="department" required>
  <option value="">-- اختر القسم --</option>
  <option value="Civil Engineering">قسم الهندسة المدنية</option>
  <option value="Electronics and Communications Engineering">قسم الهندسة الالكترونية والاتصالات</option>
  <option value="Mechanical Engineering">قسم الهندسة الميكانيكية</option>
  <option value="Chemical Engineering">قسم الهندسة الكيميائية</option>
  <option value="Computer Engineering">قسم هندسة الحاسوب</option>
  <option value="Laser and Optoelectronics Engineering">قسم هندسة الليزر والالكترونيات البصرية</option>
  <option value="Biomedical Engineering">قسم هندسة الطب الحياتي</option>
  <option value="Architecture">قسم هندسة العمارة</option>
  <option value="Prosthetics and Orthotics Engineering">قسم هندسة الاطراف والمساند الصناعية</option>
  <option value="Artificial Intelligence and Human Engineering">قسم هندسة الذكاء الاصطناعي والانسان الالي</option>
  <option value="Aeronautical Engineering">قسم هندسة الطائرات المسيرة</option>
</select>


      <button type="submit">Check In</button>
    </form>
  </div>

  <script>
    
    // Configuration  33.27827903090696, 44.375052347448424 for dijla confrence room
    const allowedLat = 33.27827903090696;
    const allowedLng = 44.375052347448424;
    const radius = 200;
    const backendUrl = "https://script.google.com/macros/s/AKfycbx1b9_hO_TCzV8q5fuEEruyZbPKIsIRgGryrAg9DS9z99Qslb5CeEOBtqrpa5580w58/exec";
    
    // Check if already submitted today
    const today = new Date().toISOString().split("T")[0];
    const lastSubmit = localStorage.getItem("lastCheckin");
    
    if (lastSubmit === today) {
        // Already submitted - show message and stop
        document.getElementById("status").innerText = "✅ You already checked in today.";
        document.getElementById("status").classList.add("success");
    } else {
        // Not submitted yet - proceed with location check
        checkLocation();
    }
    
    function getDistance(lat1, lon1, lat2, lon2) {
        function toRad(x) { return x * Math.PI / 180; }
        const R = 6371000;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                  Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                  Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }
    
    function checkLocation() {
        if (!navigator.geolocation) {
            document.getElementById("status").innerText = "❌ Geolocation not supported.";
            return;
        }
        
        document.getElementById("status").innerText = "Getting your location...";
        
        navigator.geolocation.getCurrentPosition(
            // SUCCESS
            function(pos) {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const dist = getDistance(lat, lng, allowedLat, allowedLng);
                
                if (dist <= radius) {
                    document.getElementById("status").innerText = `✅ You are inside the classroom zone (${Math.round(dist)}m away).`;
                    document.getElementById("status").classList.add("success");
                    document.getElementById("checkinForm").style.display = "block";
                    
                    // Form submission handler
                    document.getElementById("checkinForm").onsubmit = async function(e) {
                        e.preventDefault();
                        const name = document.getElementById("name").value.trim();
                        const dept = document.getElementById("department").value;
                        
                        if (!name || !dept) {
                            alert("Please fill in all fields.");
                            return;
                        }
                        
                        try {
                            const response = await fetch(backendUrl, {
                                method: "POST",
                                body: JSON.stringify({name, department: dept, latitude: lat, longitude: lng})
                            });
                            const result = await response.json();
                            
                            if (result.status === "success") {
                                // Save submission date
                                localStorage.setItem("lastCheckin", today);
                                
                                // Update UI
                                document.getElementById("checkinForm").style.display = "none";
                                document.getElementById("status").innerText = "✅ Check-in successful! See you in class!";
                                document.getElementById("status").classList.add("success");
                                
                                alert("✅ Check-in successful!");
                            } else {
                                alert("❌ Error: " + result.message);
                            }
                        } catch (error) {
                            alert("❌ Submission failed: " + error.message);
                        }
                    };
                } else {
                    document.getElementById("status").innerText = `❌ You are outside the classroom zone (${Math.round(dist)}m away).`;
                }
            },
            // ERROR
            function(error) {
                let errorMsg = "";
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMsg = "❌ Location access denied. Please allow location and refresh.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMsg = "❌ Location information unavailable.";
                        break;
                    case error.TIMEOUT:
                        errorMsg = "❌ Location request timed out. Please refresh.";
                        break;
                    default:
                        errorMsg = "❌ Unknown location error.";
                        break;
                }
                document.getElementById("status").innerText = errorMsg;
            },
            // OPTIONS
            {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 60000
            }
        );
    }


  </script>
</body>
</html>
